name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      FIRESTORE_PROJECT_ID: ${{ secrets.FIRESTORE_PROJECT_ID }}
      FIRESTORE_CLIENT_EMAIL: ${{ secrets.FIRESTORE_CLIENT_EMAIL }}
      FIRESTORE_PRIVATE_KEY_BASE_64: ${{ secrets.FIRESTORE_PRIVATE_KEY_BASE_64 }}

    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn eslint '*/**/*.{js,ts}' --quiet

      - name: Run commitlint
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            yarn commitlint --from=HEAD~1 --to=HEAD;
          else
            echo "No previous commit found, skipping commitlint";
          fi

      - name: Run unit tests
        run: yarn test

      - name: Run integration tests
        run: yarn test:integration

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Build documentation
        run: yarn build:doc

      - name: Run semantic-release
        run: yarn semantic-release

      - name: Deploy documentation
        run: yarn deploy:doc
